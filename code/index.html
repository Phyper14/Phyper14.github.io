<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.o0">
    <link rel="stylesheet" href="style.css">
    <title>
        Instagram
    </title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://github.com/Phyper14/instagram-home/blob/master/sources/instagram-celular.png?raw=true" alt="Instagram aberto em um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://github.com/Phyper14/instagram-home/blob/master/sources/instagram-logo.png?raw=true" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="https://github.com/Phyper14/instagram-home/blob/master/sources/perfil-instagram.png?raw=true" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como phsm_14</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é phsm_14</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
